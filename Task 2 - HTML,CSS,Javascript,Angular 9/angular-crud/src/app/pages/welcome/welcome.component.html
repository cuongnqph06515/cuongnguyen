<nz-card nzTitle="Danh sách nhân viên" [nzExtra]="buttonAdd">
  <nz-table #employee [nzData]="listEmployee"
        nzShowSizeChanger
        [nzPageSize]="7" 
        [nzPageIndex]="1">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Mail</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Gender</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of employee.data">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.mail }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.gender == true ? "Nam" : "Nữ" }}</td>
      <td>
        <a style="margin-right: 20px;" [routerLink]="['ce-employee', data.id]">Update</a>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
</nz-card>


<ng-template #buttonAdd>
  <button nz-button nzType="primary" [routerLink]="['ce-employee', 0]">Add User</button>
</ng-template>
