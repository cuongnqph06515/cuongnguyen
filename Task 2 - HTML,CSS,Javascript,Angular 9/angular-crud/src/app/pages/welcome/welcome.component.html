<nz-table #basicTable [nzData]="listEmployee">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Mail</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Gender</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listEmployee">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.gender }}</td>
      <td>
        <a>Update</a>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
