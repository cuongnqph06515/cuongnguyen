        <div class="content">
            <div class="container">
                <div class="container">
                    <form id="form">
                        <div class="form-title">
                            <h3>Đăng ký</h3>
                        </div>
                        <div class="form-grid">
                            <div class="form-item">
                                <div>Fullname</div>
                                <input type="text" class="form-control" id="fullname" placeholder="Enter fullname">
                                <div class="error"></div>
                            </div>
                            <div class="form-item">
                                <div>Username</div>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                                <div class="error"></div>
                            </div>
                            <div class="form-item">
                                <div>Password</div>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                                <div class="error"></div>
                            </div>
                            <div class="form-item">
                                <div >Repeat password</div>
                                <input type="password" class="form-control" id="repassword" placeholder="Enter repeat password">
                                <div class="error"></div>
                            </div>

                            <div class="form-item">
                                <div for="">Gender</div>
                                <input type="radio" class="gender" name="gender" id="male"> Nam
                                <input type="radio" class="gender" name="gender" id="female"> Nữ
                                <input type="radio" class="gender" name="gender" id="other"> Khác
                                <div class="error"></div>
                            </div>
                            <div class="form-item">
                                <div for="">Email</div>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                                <div class="error"></div>
                            </div>
                            <div class="form-item">
                                <div for="">Address</div>
                                <input type="text" class="form-control" id="address" placeholder="Enter address">
                                <div class="error"></div>
                            </div>
                            <div class="form-item">
                                <div for="">Date of birth</div>
                                <input type="date" id="birthday" class="form-control" placeholder="dd/mm/yyyy">
                                <div class="error"></div>
                            </div>
                            <div class="form-item">
                                <div for="">Mobile</div>
                                <input type="text" class="form-control" id="mobile" placeholder="Enter phone number">
                                <div class="error"></div>
                            </div>
                        </div>
                        <button type="submit" id="btn">Đăng ký</button> <button type="button" id="btn" style="background-color: red;border: red;"><a href="http://127.0.0.1:5501/index.html">Hủy</a></button>
                    </form>
                </div>
            </div>
        </div>
